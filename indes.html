<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highest Marks</title>
</head>
<body>
</body>
<script>
    var marks=[];
for(let i=1;i<=5;i++)
{
    marks[i]=prompt("Enter marks of Student "+i+" :")
}

for(let j=1;j<=5;j++)
{
    console.log(marks[j]+" ");  //displaying on console
    document.write(marks[j]+" "); //displaying on browser
}

let Highest=0;
for(let k=0;k<4;k++)
{
     Highest=(marks[k]>Highest)?marks[k]:Highest;
}
console.log("Highest marks scored by a Student is: "+Highest);
</script>
</html>
